<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeBuilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><strong>Resume</strong>Craft</h1>
        <div class="form-section">
            <h2>Fill Your Details</h2>
            <form id="resumeForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="profileSummary">Profile Summary</label>
                <textarea id="profileSummary" rows="3" placeholder="Write a brief summary about yourself"></textarea>

                <label for="skills">Skills (comma-separated)</label>
                <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>

                <label for="experience">Experience</label>
                <textarea id="experience" rows="4" placeholder="Describe your work experience"></textarea>

                <label for="education">Education</label>
                <textarea id="education" rows="4" placeholder="Describe your education"></textarea>

                <label for="projects">Projects</label>
                <textarea id="projects" rows="4" placeholder="List your projects (one per line)"></textarea>

                <label for="hobbies">Hobbies</label>
                <input type="text" id="hobbies" placeholder="e.g., Reading, Gaming, Painting">

                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>

        <div class="resume-section" id="resumeSection">
            <h2>Resume</h2>
            <div id="resumeOutput">
                <p>Fill out the form to see your resume here!</p>
            </div>
            <button onclick="printResume()">Print Resume</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
